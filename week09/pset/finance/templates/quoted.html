{% extends "layout.html" %}

{% block title %}
{{ symbol }} quoted
{% endblock %}

{% block main %}

<div class="container">
  <h3>Quote Stocks</h3>
</div>

<div class="container mt-3">
  <h3>{{ response.name }}</h3>
  <span class="pt-2">Price: </span>
  <span>{{ response.price | usd }}</span>
  <br>
  <span class="pt-1">Symbol: </span>
  <span>{{ response.symbol }}</span>
</div>

<div class="container mt-3">
  <form action="/quote" method="post">
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol"
        placeholder="Stock's symbol" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Look up stock</button>
  </form>
</div>
{% endblock %}
