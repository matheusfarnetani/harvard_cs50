{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block main %}

<div class="container">
  <h3>Change Password</h3>
</div>

<div class="container mt-3">
  <form action="/password" method="post">
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="old-password" name="old-password"
        placeholder="Current Password" type="password">
    </div>
    <div class="mb-3">
      <input autocomplete="off" class="form-control mx-auto w-auto" id="new-password" name="new-password"
        placeholder="New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
  </form>
</div>
{% endblock %}
