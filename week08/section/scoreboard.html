<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Scoreboard</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <header>
            <h1 class="centered">Team 1 vs. Team 2 Game</h1>
        </header>

        <main>
            <p class="centered">Click the buttons to add a point to each team.</p>
            <table>
                <tr>
                    <td class="title">Team 1</td>
                    <td class="title">Team 2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>
        </main>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function() {
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;
                if (team1 > 10) {
                    alert("Team 1 has won!");
                }
            }

            document.querySelector('#add2').onclick = function() {
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;
                if (team2 > 10) {
                    alert("Team 2 has won!");
                }
            }

        </script>
    </body>
</html>
